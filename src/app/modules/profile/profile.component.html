<div class="profile-bg">
  <!-- Encabezado con fondo -->
  <div class="profile-header position-relative">
    <img src="/assets/profile/font-profile.png" alt="Fondo de perfil" class="header-img">
    <button class="btn btn-light btn-edit-bg position-absolute top-0 end-0 m-3">Editar Fondo</button>
  </div>

  <!-- Tarjeta de usuario -->
  <div class="profile-card d-flex align-items-center px-4 py-3">
    <img src="/assets/profile/user-avatar.jpg" alt="Foto de perfil" class="profile-avatar me-3">
    <div class="flex-grow-1">
      <div class="fw-bold text-white fs-5">User</div>
      <div class="text-white-50">Agent</div>
    </div>
    <button class="btn btn-primary ms-auto">Editar Perfil</button>
  </div>

  <!-- Formulario de datos -->
  <form class="profile-form mt-5" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row mb-4">
      <div class="col-md-6 mb-3 mb-md-0">
        <label class="form-label fw-semibold text-primary">Nombre:</label>
        <input type="text" class="form-control profile-input" formControlName="nombre">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold text-primary">Apellido:</label>
        <input type="text" class="form-control profile-input" formControlName="apellido">
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-6 mb-3 mb-md-0">
        <label class="form-label fw-semibold text-primary">Teléfono:</label>
        <input type="text" class="form-control profile-input" formControlName="telefono">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold text-primary">Dirección:</label>
        <input type="text" class="form-control profile-input" formControlName="direccion">
      </div>
    </div>
    <div class="d-flex justify-content-center gap-4">
      <button type="button" class="btn btn-profile">Cambiar contraseña</button>
      <button type="button" class="btn btn-danger">Eliminar la cuenta</button>
      <button type="button" class="btn btn-profile">Cambiar la Foto de perfil</button>
    </div>
  </form>
</div>
