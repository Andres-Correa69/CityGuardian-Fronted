<div class="container mt-4">
  <!-- Tabla de Categorías -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2>Categorías</h2>
      <button class="btn btn-primary" (click)="openCreateCategoryModal()">
        <i class="bi bi-plus-circle"></i> Crear Categoría
      </button>
    </div>
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Template del Modal de Creación -->
  <ng-template #createCategoryTemplate>
    <form (ngSubmit)="createCategory()">
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="newCategory.name" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción:</label>
        <textarea class="form-control" [(ngModel)]="newCategory.description" name="description" required></textarea>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Crear Categoría</button>
      </div>
    </form>
  </ng-template>
</div>
