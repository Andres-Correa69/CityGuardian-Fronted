<div class="login-bg">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card p-4 rounded-4 shadow-lg d-flex" style="max-width: 900px;">
      <!-- Imagen ilustrativa -->
      <div class="d-flex align-items-center justify-content-center bg-light rounded-3 me-4" style="width: 350px; height: 350px;">
        <img src="/assets/auth/account-activation.png" alt="Activación de cuenta" class="img-fluid" style="max-height: 250px;">
      </div>
      <!-- Formulario -->
      <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center" style="width: 55%;">
        <h2 class="fw-bold mb-2 text-primary text-center">Registro de<br>Correo</h2>
        <p class="fw-bold mb-3 text-dark text-center" style="font-size: 1.1rem;">
          ingrese el correo para realizar<br>
          la activación de su cuenta:
        </p>
        <form [formGroup]="activationForm" (ngSubmit)="onSubmit()" class="w-100" style="max-width: 350px;">
          <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="&#xf0e0; Correo electrónico" style="font-family: 'FontAwesome', 'Poppins', sans-serif;">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="&#xf023; Contraseña" style="font-family: 'FontAwesome', 'Poppins', sans-serif;">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="&#xf023; Confirmar contraseña" style="font-family: 'FontAwesome', 'Poppins', sans-serif;">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
