<app-loader></app-loader>
<div class="login-bg">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card p-3 p-md-4 rounded-4 shadow-lg d-flex flex-column flex-md-row" style="max-width: 800px; width: 95%;">
      <!-- Logo -->
      <div class="logo-container d-flex align-items-center justify-content-center bg-light rounded-3 mb-4 mb-md-0 me-md-4">
        <img src="assets/logo.png" alt="City Guardian Logo" class="img-fluid logo-img">
      </div>
      <!-- Formulario -->
      <div class="flex-grow-1 d-flex flex-column justify-content-center" style="width: 100%;">
        <h2 class="fw-bold mb-3 text-primary text-center text-md-start">Inicio de sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="usuario" class="form-label fw-semibold">Usuario</label>
            <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Usuario">
            <div *ngIf="loginForm.get('usuario')?.touched && loginForm.get('usuario')?.invalid" class="text-danger small">
              El usuario es obligatorio.
            </div>
          </div>
          <div class="mb-2">
            <label for="password" class="form-label fw-semibold">
              <i class="bi bi-lock"></i> Contraseña
            </label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
              <span class="input-group-text"><i class="bi bi-eye"></i></span>
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger small">
              La contraseña es obligatoria.
            </div>
          </div>
          <div class="mb-2">
            <a [routerLink]="['/auth/reset-password']" class="small text-primary">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
        </form>
        <div class="text-center mt-2">
          <span class="fw-bold">¡Aun no tienes cuenta!</span><br>
          <a [routerLink]="['/auth/register']" class="small text-primary">¡Haz Clic aquí!</a>
        </div>
      </div>
    </div>
  </div>
</div>
