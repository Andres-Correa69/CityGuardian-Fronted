<div class="verification-bg">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="verification-card p-4 rounded-4 shadow-lg d-flex flex-column flex-md-row" style="max-width: 900px;">
      <!-- Imagen/Ilustración -->
      <div class="d-flex align-items-center justify-content-center bg-light rounded-3 me-4 mb-4 mb-md-0" style="width: 400px; height: 400px;">
        <img src="assets/auth/verification.png" alt="Verificación" class="img-fluid" style="max-height: 300px;">
      </div>
      <!-- Formulario -->
      <div class="flex-grow-1 d-flex flex-column justify-content-center" style="width: 50%;">
        <h2 class="fw-bold mb-3 text-primary text-center" style="color: #4a7bb7;">Código de<br>Verificación</h2>
        <form>
          <div class="mb-3">
            <label for="code" class="form-label fw-semibold" style="font-size: 1.1rem;">Ingresa el Código de verificación:</label>
            <input type="text" class="form-control text-center" id="code" placeholder="Código">
          </div>
          <div class="mb-3 text-center">
            <button type="button" class="btn btn-link fw-bold p-0" style="color: #222; text-decoration: underline;">Reenviar Código</button>
          </div>
          <button type="submit" class="btn w-100" style="background: #4a7bb7; color: #fff; border-radius: 20px;">Verificar</button>
        </form>
      </div>
    </div>
  </div>
</div>
