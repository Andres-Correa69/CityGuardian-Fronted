<div class="login-bg">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card p-4 rounded-4 shadow-lg" style="max-width: 700px;">
      <h2 class="fw-bold mb-4 text-center text-primary">Registro de Usuario</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="nombre" class="form-label fw-semibold">Nombre:</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label fw-semibold">Apellido:</label>
            <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Apellido">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="telefono" class="form-label fw-semibold">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Teléfono">
          </div>
          <div class="col-md-6">
            <label for="direccion" class="form-label fw-semibold">Dirección:</label>
            <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Dirección">
          </div>
        </div>
        <div class="d-flex justify-content-center gap-4">
          <button type="submit" class="btn btn-primary px-4" style="background: #5c8ecf; border: none;">Registrarme</button>
          <button type="button" class="btn btn-secondary px-4" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
